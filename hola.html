<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar/Ocultar Divs</title>
  <style>
    .contenido {
      display: none;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button onclick="muestraOculta('contenido1')">Mostrar Contenido 1</button>

  <button onclick="muestraOculta('contenido2')">Mostrar Contenido 2</button>


  <button onclick="muestraOculta('contenido3')">Mostrar Contenido 3</button>

  <div id="contenido1" class="contenido">Este es el contenido 1.</div>
  <div id="contenido2" class="contenido">Este es el contenido 2.</div>}
  <div id="contenido3" class="contenido">Este es el contenido 3.</div>


  <script>
    function muestraOculta(id) {
      // Ocultar todos los elementos con clase 'contenido'
      var contenidos = document.querySelectorAll('.contenido');
      contenidos.forEach(function(elemento) {
        elemento.style.display = 'none';
      });

      // Mostrar solo el elemento con el ID especificado
      var elemento = document.getElementById(id);
      if (elemento) {
        elemento.style.display = 'block';
      }
    }
  </script>
</body>
</html>
