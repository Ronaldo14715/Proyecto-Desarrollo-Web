<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="icon" type="image/png" href="https://www.crunchyroll.com/build/assets/img/favicons/favicon-16x16.png">
</head>
<link rel="stylesheet" href="../css/estilos.css">
<body>
    <header class="main-header">
        <div class="div-icon">
            <a href="../index.html"><img class="img-icon" src="../img/crunchyrollIcon.png" alt="logo"></a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="noticias.html">NOTICIAS</a></li>
                <li><a href="venta.html">VENTA</a></li>
                <li><a href="login.html">NOSOTROS</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-account">
        <section class="section-main-forms">
            <div class="section-signIn">
                <div class="title-signIn">
                    <h2>CREAR CUENTA</h2>    
                </div>
                <div class="form-signIn">
                    <form action="#" class="signIn">
                        <div class="form-group">
                            <label for="emailSignIn">EMAIL:</label>
                            <input type="email" id="emailSignIn" name="emailSignIn" required> 
                        </div>
                        <div class="form-group">
                            <label for="usuarioSignIn">USUARIO:</label>
                            <input type="text" id="usuarioSignIn" name="usuarioSignIn" required> 
                        </div>
                        <div class="form-group">
                            <label for="passwordSignIn">CONTRASEÑA:</label>
                            <input type="password" id="passwordSignIn" name="passwordSignIn" required> 
                        </div>
                        <div class="form-group">
                            <input type="button" required value="CREAR CUENTA"> 
                        </div>
                    </form>
                </div>
            </div>
            <div class="section-logIn">
                <div class="title-logIn">
                    <h2>ACCEDER</h2>
                </div>
                <div class="form-logIn">
                    <form action="#" class="logIn">
                        <div class="form-group">
                            <label for="emailLogIn">EMAIL:</label>
                            <input type="email" id="emailLogIn" name="emailLogIn" required> 
                        </div>
                        <div class="form-group">
                            <label for="passwordLogIn">CONTRASEÑA:</label>
                            <input type="password" id="passwordLogIn" name="passwordLogIn" required> 
                        </div>
                        <div class="form-group">
                            <input type="button" required value="ACCEDER"> 
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
