<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="icon" type="image/png" href="https://www.crunchyroll.com/build/assets/img/favicons/favicon-16x16.png">
</head>
<link rel="stylesheet" href="../css/estilos.css">
<body>
    <header class="main-header">
        <div class="div-icon">
            <img class="img-icon" src="../img/crunchyrollIcon.png" alt="logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="noticias.html">NOTICIAS</a></li>
                <li><a href="venta.html">VENTA</a></li>
                <li><a href="login.html">NOSOTROS</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-account">
        <section class="section-signIn">
            <h2>CREAR CUENTA</h2>
            <form action="#" class="signIn">
                <div>
                    <label for="email">EMAIL:</label>
                    <input type="email" name="emailSignIn" required> 
                </div>
                <div>
                    <label for="usuario">USUARIO:</label>
                    <input type="text" name="usuarioSignIn" required> 
                </div>
                <div>
                    <label for="password">CONTRASEÑA:</label>
                    <input type="password" name="passwordSignIn" required> 
                </div>
                <div>
                    <input type="submit" required value="CREAR CUENTA"> 
                </div>
            </form>
        </section>
        <section class="section-logIn">
            <h2>ACCEDER</h2>
            <form action="#" class="logIn">
                <div>
                    <label for="email">EMAIL:</label>
                    <input type="email" name="emailLogIn" required> 
                </div>
                <div>
                    <label for="password">CONTRASEÑA:</label>
                    <input type="password" name="passwordLogIn" required> 
                </div>
                <div>
                    <input type="submit" required value="ACCEDER"> 
                </div>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
