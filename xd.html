<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hamburger Menu</title>
    <link rel="stylesheet" href="./assets/css/xd.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
    <header class="main-header">
        <div class="div-icon">
            <a href="index.html"><img class="img-icon" src="../assets/img/crunchyrollIcon.png" alt="logo"></a>
        </div>
        <nav class="main-nav" id="main-nav">
            <ul class="menu">
                <li><a href="./page/noticias.html">NOTICIAS</a></li>
                <li><a href="./page/venta.html">VENTA</a></li>
                <li><a href="./page/nosotros.html">NOSOTROS</a></li>
                <li><a href="./page/login.html">LOGIN</a></li>
            </ul>
        </nav>
        <div class="menu-icon" id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const mainNav = document.getElementById('main-nav');

        menuIcon.addEventListener('click', () => {
            mainNav.classList.toggle('active');
            menuIcon.classList.toggle('open');
        });
    </script>
</body>
</html>
