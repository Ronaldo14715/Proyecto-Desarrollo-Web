<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    html, body {
    height: 100%;
    margin: 0;
}

.container {
    display: grid;
    grid-template-rows: auto 1fr auto;
    min-height: 100vh;
}

header, main {
    padding: 20px;
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

</style>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <main>Contenido principal</main>
        <footer>Footer</footer>
    </div>
</body>
</html>
